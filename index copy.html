<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Poppins">

    <title>CAT TV</title>
</head>
<body>
    
    <section class="showcase">
        <div class="intro">
            <h1>
                PRESS SPACE BAR
            </h1>
        </div>
        <header>
            <div>
                <h2 class="logo">CAT TV</h2>
                <a href="#"><h1 class="videoTitle">Off</h1></a>
            </div>
            
            <div class="toggle">
                
            </div>
        </header>
    
        <video src="static.mp4" muted autoplay loop ></video>

        <!-- <div class="overlay"></div>
        <div class="text">
            <h2>NEVER STOP</h2>
            <h3>EXPLORING</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Veniam unde repudiandae officia ducimus, aspernatur impedit dolorem?</p>
            <a href="#">Explore</a>
        </div> -->

        <ul class="social">
            <li><a href="#"><img src="facebook.png" alt=""></a></li>
            <li><a href="#"><img src="twitter.png" alt=""></a></li>
            <li><a href="#"><img src="instagram.png" alt=""></a></li>

        </ul>
    </section>

    <div class="menu">
        <ul>
            <li><a href="#">birds</a></li>
            <li><a href="#">squirrels</a></li>
            <li><a href="#">gopro</a></li>
            <li><a href="#">other cats</a></li>
            <li><a href="#">audio</a></li>
        </ul>
    </div>

    <script>
        const menuToggle = document.querySelector('.toggle');
        const showcase = document.querySelector('.showcase');
        const showcaseHeader = document.querySelector('.showcase header');
        const social = document.querySelector('.showcase .social');
        const videoTitle = document.querySelector('.showcase .videoTitle');
        const videoFile = document.querySelector('video');
        const videoLink = document.querySelector('.showcase header a');
        const intro = document.querySelector('.intro');
        let timeout;
        let x=0;

        const videoList ={
        'video1.mp4': 'https://youtu.be/a98Ra7PaTeE?si=TTBK0i_BlVspAjvO',
        'video2.mp4': 'https://youtu.be/37cjLl07t5w?si=WsfYwT5DozTwF58I',
        'video3.mp4': 'https://www.youtube.com/live/EcFu5uePfoI?si=bD9-d6-3q-x1cOGg',
        'video4.mp4': 'https://youtu.be/S5a1efQvFNo?si=lrqG86_cLXH5Auhi'
        };

        window.addEventListener('keyup', event => {
            
            
            if (event.code === 'Space'){
                x++;
                if (x > Object.keys(videoList).length) {
                    x = 1; 
                }

                videoFile.src =  `video${x}.mp4`;
                videoFile.muted = false;
                videoTitle.textContent = `Channel ${x}`;
                videoLink.href = videoList[`video${x}.mp4`];
                intro.style.display = 'none';

                setOpacity();
                console.log(x)
            }

        })

        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active')
            showcase.classList.toggle('active')
        })

        function setOpacity(){
            
            clearTimeout(timeout);

            showcaseHeader.style.opacity ='1';
            social.style.opacity ='2';

            timeout = setTimeout(function() {
                showcaseHeader.style.opacity = '0';
                social.style.opacity ='0';
            }, 1500);
        
        }
        window.addEventListener('mousemove', setOpacity)


    </script>
</body>
</html>
